<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in into Colorant to explore thousand of beautiful color palletes">
    <title>Colorant - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/signIn.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="container">
                <header class="header">
                    <a class="btn btn-icon btn-back" href="./home.html">
                        <i class="ri-arrow-left-line"></i>
                    </a>
                    <h1 class="title form-title">Sign In to Colorant</h1>
                    <span></span>
                </header>
                <form action="GET" class="form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="name@mail.com" maxlength="30" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="6+ characters, 1 capital letter" maxlength="20" required>
                    </div>
                    <a href="#" class="forgot_account">Forgot account?</a>
                    <input type="submit" class="btn submit-btn" value="Login">
                </form>
            </div>
        </div>
        <div class="right-side">
            <div class="background"></div>
        </div>
    </main>
</body>
</html>
