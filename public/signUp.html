<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create new colorant account to explore thousand of beautiful color palletes">
    <title>Colorant - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="../src/js/signUp.js" defer></script> -->
    <script src="./js/signUp.js" defer></script>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="background"></div>
        </div>
        <div class="right-side">
            <div class="container">
                <header class="header">
                    <a class="btn btn-icon btn-back" href="./home.html">
                        <i class="ri-arrow-left-line"></i>
                    </a>
                    <h1 class="title form-title">Sign Up to Colorant</h1>
                    <span></span>
                </header>
                <form class="form" id="form">
                    <div class="input-group">
                        <label for="text">Username</label>
                        <input type="text" placeholder="John Doe" name="username" maxlength="30" required autocomplete="off">
                        <div class="input-signal" data-signal="username-form-signal">
                            <i class="ri-error-warning-line error-icon"></i>
                            <span></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="name@mail.com" name="email" maxlength="30" required autocomplete="off">
                        <div class="input-signal" data-signal="email-form-signal">
                            <i class="ri-error-warning-line error-icon"></i>
                            <span></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="6+ characters, 1 capital letter" name="password" maxlength="20" required autocomplete="true">
                        <div class="input-signal" data-signal="password-form-signal">
                            <i class="ri-error-warning-line error-icon"></i>
                            <span></span>
                        </div>
                    </div>
                    <input type="submit" class="btn submit-btn" value="Create an account">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
