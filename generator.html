<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorant - Simple color generator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./generator.css">
    <script src="./generatorApp.js" type="module"></script>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="logo">
            <img src="./assets/icon/logo.svg" alt="colorant logo">
        </div>
        <ul class="nav-main">
            <li><a href="#" class="active">Generator</a></li>
            <li><a href="#" class="active">Explore</a></li>
            <li class="account">
                <div class="account-ctr">
                    <img src="./assets/img/account.jpg" alt="">
                </div>
            </li>
        </ul>
    </nav>

    <!-- TOOLS -->
    <div class="tools">
        <div class="main-tools">
            <button class="btn btn-pad btn-primary btn-generate" data-btn-function="generator">Generate!</button>
        </div>
        <div class="other-tools">
            <button class="btn btn-save" data-btn-function="save">
                <i class="ri-heart-line"></i>
            </button>
            <button class="btn btn-settings" data-btn-function="settings">
                <i class="ri-settings-line"></i>
            </button>
            <button class="btn btn-bookmark" data-btn-function="bookmark">
                <i class="ri-bookmark-line"></i>
            </button>
        </div>
    </div>

    <!-- GENERATOR FIELD -->
    <div class="color-field">
        <div class="color-bar">
            <div class="color-bg"></div>
            <div class="color-body">
                <div class="color-tools">
                    <button class="btn btn-md btn-remove">
                        <i class="ri-delete-bin-7-line"></i>
                    </button>
                    <button class="btn btn-md btn-copy">
                        <i class="ri-clipboard-line"></i>
                    </button>
                    <button class="btn btn-md btn-drag">
                        <i class="ri-drag-move-line"></i>
                    </button>
                    <button class="btn btn-md btn-lock">
                        <i class="ri-lock-unlock-line"></i>
                    </button>
                </div>
                <div class="color-info">
                    <div class="color-code"></div>
                    <div class="color-name"></div>
                </div>
