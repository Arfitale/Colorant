<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple color scheme generator">
    <title>Colorant - Simple color generator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/generatorApp.css">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="./js/generatorApp.bundle.js" defer></script>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="btn tippy btn-normal mobile-flex btn-menu btn-menu-mobile" role="button" data-tippy-content="menu">
            <i class="ri-menu-5-line"></i>
        </div>

        <ul class="nav-main">
            <div class="btn btn-close-nav btn-normal btn-remove-overlay" role="button" data-tippy-content="close menu">
                <i class="ri-close-fill"></i>
            </div>
            <a href="home.html" class="logo">
                <img src="./assets/icon/colorant.svg" alt="colorant logo">
            </a>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active">Generator</a></li>
                <li><a href="#" class="nav-link">Explore</a></li>
            </ul>
        </ul>
        <div class="account">
            <div class="account-ctr">
                <img src="./assets/img/account.jpg" alt="">
            </div>
        </div>
    </nav>


    <!-- GENERATOR FIELD -->
    <div class="color-field">
        <div class="tools">
            <div class="desc">
                <p>Press spacebar to generate color!</p>
            </div>
            <div class="main-tools">
                <div class="btn tippy btn-icon btn-generate hint--top" role="button" data-btn-function="generate" data-tippy-content="generate color!">
                    <i class="ri-apps-2-line"></i>
                </div>
                <div class="btn tippy btn-icon btn-add" data-btn-function="add" role="button" data-tippy-content="add new color">
                    <i class="ri-add-circle-line"></i>
                </div>
                <div class="btn tippy btn-icon btn-save" data-btn-function="save" role="button" data-tippy-content="save this pallete">
                    <i class="ri-heart-line"></i>
                </div>
                <div class="btn tippy btn-icon btn-bookmark" data-btn-function="bookmark" role="button" data-tippy-content="show saved palletes">
                    <i class="ri-bookmark-line"></i>
                </div>
                <div class="btn tippy btn-icon btn-settings" data-btn-function="settings" role="button" data-tippy-content="generate settings">
                    <i class="ri-settings-line"></i>
                </div>
            </div>
        </div>
        <div class="color-scheme">
            <div class="color-bar" data-isLock="false" draggable="true">
                <div class="color-bg"></div>
                <div class="color-body">
                    <div class="color-tools">
                        <div class="btn tippy btn-md btn-color btn-remove" role="button" data-tippy-content="remove color">
                            <i class="ri-delete-bin-7-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-drag" role="button" data-tippy-content="move color" draggable="true">
                            <i class="ri-drag-move-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-copy" role="button" data-tippy-content="copy color code">
                            <i class="ri-clipboard-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-lock" role="button" data-tippy-content="lock color">
                            <i class="ri-lock-unlock-line"></i>
                        </div>
                    </div>
                    <div class="color-info">
                        <div class="color-code">31F9A1</div>
                        <div class="color-name">Crimson</div>
                    </div>
                </div>
            </div>
            <div class="color-bar" data-isLock="false" draggable="true">
                <div class="color-bg"></div>
                <div class="color-body">
                    <div class="color-tools">
                        <div class="btn tippy btn-md btn-color btn-remove" role="button" data-tippy-content="remove color">
                            <i class="ri-delete-bin-7-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-drag" role="button" data-tippy-content="move color" draggable="true">
                            <i class="ri-drag-move-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-copy" role="button" data-tippy-content="copy color code">
                            <i class="ri-clipboard-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-lock" role="button" data-tippy-content="lock color">
                            <i class="ri-lock-unlock-line"></i>
                        </div>
                    </div>
                    <div class="color-info">
                        <div class="color-code">31F9A1</div>
                        <div class="color-name">Crimson</div>
                    </div>
                </div>
            </div>
            <div class="color-bar" data-isLock="false" draggable="true">
                <div class="color-bg"></div>
                <div class="color-body">
                    <div class="color-tools">
                        <div class="btn tippy btn-md btn-color btn-remove" role="button" data-tippy-content="remove color">
                            <i class="ri-delete-bin-7-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-drag" role="button" data-tippy-content="move color" draggable="true">
                            <i class="ri-drag-move-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-copy" role="button" data-tippy-content="copy color code">
                            <i class="ri-clipboard-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-lock" role="button" data-tippy-content="lock color">
                            <i class="ri-lock-unlock-line"></i>
                        </div>
                    </div>
                    <div class="color-info">
                        <div class="color-code">31F9A1</div>
                        <div class="color-name">Crimson</div>
                    </div>
                </div>
            </div>
            <div class="color-bar" data-isLock="false" draggable="true">
                <div class="color-bg"></div>
                <div class="color-body">
                    <div class="color-tools">
                        <div class="btn tippy btn-md btn-color btn-remove" role="button" data-tippy-content="remove color">
                            <i class="ri-delete-bin-7-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-drag" role="button" data-tippy-content="move color" draggable="true">
                            <i class="ri-drag-move-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-copy" role="button" data-tippy-content="copy color code">
                            <i class="ri-clipboard-line"></i>
                        </div>
                        <div class="btn tippy btn-md btn-color btn-lock" role="button" data-tippy-content="lock color">
                            <i class="ri-lock-unlock-line"></i>
                        </div>
                    </div>
                    <div class="color-info">
                        <div class="color-code">31F9A1</div>
                        <div class="color-name">Crimson</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- UI -->
    <div class="ui">
        <div class="overlay"></div>

        <div class="messageUI">
        </div>

        <div class="bookmark">
            <ul class="bookmark-tool">
                <li>
                    <button class="btn btn-bookmark-close btn-close btn-color btn-ui btn-remove-overlay" data-tippy-content="close">
                        <i class="ri-close-fill"></i>
                    </button>
                </li>
                <li>
                    <h2 class="title-md">Saved palletes</h2>
                </li>
                <li>
                    <button class="btn btn-bookmark-filter btn-color btn-ui" data-tippy-content="filter">
                        <i class="ri-filter-line"></i>
                    </button>
                </li>
            </ul>

            <div class="pallete-library">
                <div class="pallete-item">
                    <div class="pallete-name">Ocean</div>
                    <div class="pallete-interface">
                        <div class="pallete-bar">
                            <div class="bar" style="background-color: #1266D7;"></div>
                            <div class="bar" style="background-color: #4C85FD;"></div>
                            <div class="bar" style="background-color: #5CA0F3;"></div>
                            <div class="bar" style="background-color: #6EA8F0;"></div>
                            <div class="bar" style="background-color: #65BED8;"></div>
                        </div>
                        <button class="btn btn-pallete-more btn-color btn-ui" data-tippy-content="pallete option">
                            <i class="ri-more-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="pallete-library">
                <div class="pallete-item">
                    <div class="pallete-name">Ocean</div>
                    <div class="pallete-interface">
                        <div class="pallete-bar">
                            <div class="bar" style="background-color: #1266D7;"></div>
                            <div class="bar" style="background-color: #4C85FD;"></div>
                            <div class="bar" style="background-color: #5CA0F3;"></div>
                            <div class="bar" style="background-color: #6EA8F0;"></div>
                            <div class="bar" style="background-color: #65BED8;"></div>
                        </div>
                        <button class="btn btn-pallete-more btn-color btn-ui" data-tippy-content="pallete option">
                            <i class="ri-more-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="pallete-library">
                <div class="pallete-item">
                    <div class="pallete-name">Ocean</div>
                    <div class="pallete-interface">
                        <div class="pallete-bar">
                            <div class="bar" style="background-color: #1266D7;"></div>
                            <div class="bar" style="background-color: #4C85FD;"></div>
                            <div class="bar" style="background-color: #5CA0F3;"></div>
                            <div class="bar" style="background-color: #6EA8F0;"></div>
                            <div class="bar" style="background-color: #65BED8;"></div>
                        </div>
                        <button class="btn btn-pallete-more btn-color btn-ui" data-tippy-content="pallete option">
                            <i class="ri-more-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
